<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Wedding Landing Page</title>
	</head>
	<body>
		<header class="cover">
			<div class="central-name-box">
				<div class="central-box">
					<div class="central-text">We're getting married!</div>
					<h1>Zoe &amp; Alex</h1>
					<span class="date">August 1, 2018</span>
				</div>
			</div>
		</header>
		<main>
			<section class="locations">
				<h2>Locations</h2>
				<!-- Ceremony Box -->
				<div class="blurb">
					<h3>Ceremony</h3>
					<div class="box">
						<div class="effect"></div>
						<p>St. Nicholas Church</p>
						<p>2 Trinity Square, Budapest</p>
					</div>
				</div>
				<!-- Photoshoot Box -->
				<div class="blurb">
					<h3>Photos</h3>
					<div class="box">
						<div class="effect"></div>
						<p>Liberty Bastion</p>
						<p>23 Wisdom Road, Budapest</p>
					</div>
				</div>
				<!-- Party Box -->
				<div class="blurb">
					<h3>Party</h3>
					<div class="box">
						<div class="effect"></div>
						<p>Heaven Lounge</p>
						<p>14 Fairy Street, Budapest</p>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="footer-wrapper">
				<p>
					<small> Made with heart in Budapest Â©2018 </small>
				</p>
			</div>
		</footer>
	</body>
</html>
